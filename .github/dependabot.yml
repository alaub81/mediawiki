version: 2
updates:
  # 1) GitHub Actions (Workflows)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 10
    rebase-strategy: auto
    labels: ["dependencies", "github-actions"]
    groups:
      gh-actions:
        patterns: ["*"]   # alle Actions-Updates in eine PR b√ºndeln

  # 2) Docker (Dockerfiles + docker-compose.*)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:15"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 10
    rebase-strategy: auto
    labels: ["dependencies", "docker"]
    # Commit-Message-Format
    commit-message:
      prefix: "deps(docker)"
      include: "scope"
    # Sinnvolle Gruppen, damit du nicht 5 einzelne PRs pro Woche bekommst
    groups:
      php-base:
        patterns: ["php", "php:*", "php/*"]
      debian-ubuntu-base:
        patterns: ["debian", "ubuntu"]
      minimalist-base:
        patterns: ["alpine", "busybox"]
      syslog-ng:
        patterns: ["*mediawiki*"]
      ghcr-images:
        patterns: ["ghcr.io/*"]
