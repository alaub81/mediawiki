version: 2
updates:
  # 1) GitHub Actions
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "05:00"
      timezone: Europe/Berlin
    open-pull-requests-limit: 10
    rebase-strategy: auto
    labels: ["dependencies", "github-actions"]
    groups:
      gh-actions:
        patterns: ["*"]

  # 2) Docker (FROM-Basisimages)
  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "05:15"
      timezone: Europe/Berlin
    open-pull-requests-limit: 10
    rebase-strategy: auto
    labels: ["dependencies", "docker"]
    commit-message:
      prefix: "deps(docker)"
      include: "scope"
    registries: ["dockerhub"]   # vermeidet Docker Hub Rate-Limits
    groups:
      php-base:
        patterns: ["php", "php:*", "php/*"]
      debian-ubuntu-base:
        patterns: ["debian", "ubuntu"]
      alpine-base:
        patterns: ["alpine", "busybox"]
      mediawiki-base:
        patterns: ["mediawiki", "bitnami/mediawiki"]
    # Optional konservativ: keine Major-Bumps automatisch
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
